plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
}
group = 'com.saurabhshcs.adtech'
version = '0.0.1-SNAPSHOT'
description = 'Microservice Design Patterns - Saga, CQRS, API Gateway'
java { toolchain { languageVersion = JavaLanguageVersion.of(17) } }
configurations { compileOnly { extendsFrom annotationProcessor } }
repositories { mavenCentral() }

ext {
	set('springCloudVersion', '2024.0.0')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

dependencies {
	// --- Reactive web stack (WebFlux + Netty) ---
	// spring-cloud-starter-gateway transitively brings spring-boot-starter-webflux.
	// Do NOT add spring-boot-starter-web here â€” it uses Tomcat (servlet) which
	// conflicts with the gateway's required Netty runtime.
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'

	// JWT validation: JwtDecoder, Jwt, JwtException, NimbusJwtDecoder
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

	// Circuit breaker with Resilience4j (reactive)
	implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j'

	// Actuator
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// --- Utilities ---
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// --- Tests ---
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}
tasks.withType(JavaCompile).configureEach {
	options.compilerArgs += ['--enable-preview']
}

tasks.withType(Test).configureEach {
	jvmArgs(['--enable-preview'])
}

tasks.named('test') { useJUnitPlatform() }

springBoot {
	mainClass = 'com.saurabhshcs.adtech.microservices.designpattern.saga.ecommerce.SagaOrchestrationApplication'
}
